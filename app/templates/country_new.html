{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Add New Country</h3>
            </div>
            <div class="card-body">
                <form method="post" action="/new_country">
                    <div class="mb-3">
                        <label class="form-label">Common Name</label>
                        <input type="text" class="form-control" name="name_common" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Official Name</label>
                        <input type="text" class="form-control" name="name_official" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Country Code (CCA2)</label>
                            <input type="text" class="form-control" name="cca2" maxlength="2" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Capital</label>
                            <input type="text" class="form-control" name="capital">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
